<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.webp">
  <meta name="description" content="Code challenge N°3">
  <meta name="keywords" content="Coding practice">
  <meta name="author" content="Tomás Castro Mansilla">
  <meta name="theme-color" content="hsl(225, 100%, 94%)">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="card">
      <img src="assets/img/illustration-hero.svg" alt="Illustration" class="card__img">
      
      <div class="card__data">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
        <div class="card__info">
          <img src="assets/img/icon-music.svg" alt="Icon Music">
          
          <div class="card__prices">
            <h3 class="card__subtitle">Annual Plan</h3>
            <p class="card__price">$59.99/year</p>
          </div>
          
          <a href="#" class="card__change">Change</a>
        </div>
        
        <a href="#" class="card__button">Proceed to Payment</a>
        <a href="#" class="card__option">Cancel Order</a>
      </div>
    </div>

    <div class="atributtion">
      <span class="atributtion__name">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="atributtion__names">Frontend Mentor</a>.</span>
      <span class="atributtion__name">Coded by <a href="#" class="atributtion__names">Tomás Castro Mansilla</a>.</span>
    </div>
</body>
</html>
